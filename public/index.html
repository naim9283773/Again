<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    img {
      border-radius: 50%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Telegram Web App</h1>
  <img id="user-photo" src="" alt="User Photo" width="100">
  <p id="user-name">Loading...</p>
  <p>Balance: <span id="user-balance">0</span></p>
  <button id="earn-btn">Click and Earn</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const userId = user?.id;

    const balanceElement = document.getElementById('user-balance');
    const earnButton = document.getElementById('earn-btn');

    // Load user data and balance
    fetch('/api/user', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        telegramId: userId,
        firstName: user.first_name,
        lastName: user.last_name,
        username: user.username,
        photoUrl: user.photo_url,
      }),
    })
      .then((res) => res.json())
      .then((data) => {
        document.getElementById('user-photo').src = data.photoUrl || '';
        document.getElementById('user-name').innerText = `${data.firstName || ''} ${data.lastName || ''}`;
        balanceElement.innerText = data.balance;
      })
      .catch((err) => console.error(err));

    // Update balance on button click
    earnButton.addEventListener('click', () => {
      fetch('/api/click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegramId: userId }),
      })
        .then((res) => res.json())
        .then((data) => {
          balanceElement.innerText = data.balance;
        })
        .catch((err) => console.error(err));
    });
  </script>
</body>
</html>
